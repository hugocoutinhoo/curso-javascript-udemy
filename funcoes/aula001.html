<body>
    <h1>O que são funções?</h1>
    <h3>Funções são estruturas de códigos menores que são reaproveitadas durante a execução/construção de um programa; <br>
    Principal objetivo: poupar repetição de código; <br>
    Podem ser consideradas 'subprogramas';</h3>
